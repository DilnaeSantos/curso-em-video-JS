<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // formatando String
        var nome = window.prompt('qual é o seu nome?')

        // um jeito de mostra algo na tela como o console.log
        document.write(`olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`)
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em minúsculo é ${nome.toLowerCase()}`)

        // formatando number
            var n1 = 256.4

        // add casas decimais ex 2 casas
                n1.toFixed(2)

        // trocar '.' por ',' 
            n1.toFixed(2).replace('.', ',')

        // coloca o número como REAL moeda ou qualquer outra moeda
            n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
